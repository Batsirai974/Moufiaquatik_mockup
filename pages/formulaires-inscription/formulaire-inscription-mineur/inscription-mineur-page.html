        <form action="" class="formBloc">
          <h3>Formulaire d'<strong>Inscription</strong></h3>
          <p class="sous-titre">(personne mineur)</p>
          <div class="formGroupe field-anime">
              <label for="nom">Nom (de l'enfant)</span></label>
              <input type="text" id="nom" required >
          </div>
          <div class="formGroupe field-anime">
              <label for="prenom">Prénom (de l'enfant)</span></label>
              <input type="text" id="prenom" required>
          </div>
          <div class="formGroupe field-anime">
              <label for="mail">Adresse mail @</label>
              <input type="email" id="mail" required>
          </div>
          <div class="formGroupe field-anime">
              <label for="nom">Nom du représentant légale</span></label>
              <input type="text" id="nom" required >
          </div>
          <div class="formGroupe field-anime">
              <label for="prenom">Prénom du représentant légale</span></label>
              <input type="text" id="prenom" required>
          </div>
          <div class="formGroupe field-anime">
              <label for="phone">Telephone</label>
              <input type="tel" id="phone">
          </div>
          <div class="formGroupe">
              <label for="birthday" class="special-field">Date de Naissance</label>
              <input type="date" id="birthday">
          </div>
          <div class="formGroupe">
              <label for="sexe" class="special-field">Sexe</label>
                      <div class="sexe-fields-box">
                          <div class="sex-field">
                              <input type="checkbox">Femme
                          </div>
                          <div class="sex-field">
                              <input type="checkbox" id="sex-h" value="Homme">Homme
                          </div>
                      </div>
                 
          </div>

          <div class="choix-activites">
              <h2 class="toggle-options">Cliquer pour sélectionner votre choix</h2>

              <ul class="multi-select hidden">
                  <li>
                      <input type="checkbox" id="option1" name="options[]" value="option1">
                      <label for="option1">Jardin Aquatique</label>
                  </li>
                  <fieldset>
                      <legend>Ecole de Natation Française</legend>
                      <li>
                          <input type="checkbox" id="option1" name="options[]" value="option1">
                          <label for="option1">Etoile de mer 1</label>
                      </li>
                      <li>
                          <input type="checkbox" id="option1" name="options[]" value="option1">
                          <label for="option1">Etoile de mer 2</label>
                      </li>
                      <li>
                          <input type="checkbox" id="option1" name="options[]" value="option1">
                          <label for="option1">Zourite 1</label>
                      </li>
                      <li>
                          <input type="checkbox" id="option1" name="options[]" value="option1">
                          <label for="option1">Zourite 2</label>
                      </li>
                      <li>
                          <input type="checkbox" id="option1" name="options[]" value="option1">
                          <label for="option1">Requin 1</label>
                      </li>
                      <li>
                          <input type="checkbox" id="option1" name="options[]" value="option1">
                          <label for="option1">Marlin / Ados</label>
                      </li>
                  </fieldset>

              </ul>
          </div>
          <!--End liste choix activités -->

          <div class="formGroupe">
              <input type="submit" value="Envoyer" class="buttonSub">
          </div>
