        <!-- possible de mettre direct un script php -->
        <form action="" class="formBloc">
            <h3>Formulaire d'<strong>Inscription</strong></h3>
            <div class="formGroupe field-anime">
                <label for="nom">Nom</label>
                <input type="text" id="nom" required >
            </div>
            <div class="formGroupe field-anime">
                <label for="prenom">Prénom</span></label>
                <input type="text" id="prenom" required>
            </div>
            <div class="formGroupe field-anime">
                <label for="mail">Adresse mail @</label>
                <input type="email" id="mail" required>
            </div>
            <div class="formGroupe field-anime">
                <label for="phone">Telephone</label>
                <input type="tel" id="phone">
            </div>
            <div class="formGroupe">
                <label for="birthday" class="special-field">Date de Naissance</label>
                <input type="date" id="birthday">
            </div>
            <div class="formGroupe">

                <label for="sexe" class="special-field">Sexe</label>
                        <div class="sexe-fields-box">
                            <div class="sex-field">
                                <input type="checkbox">Femme
                            </div>
                            <div class="sex-field">
                                <input type="checkbox" id="sex-h" value="Homme">Homme
                            </div>
                        </div>
                   
            </div>

            <div class="choix-activites ">
                <h2 class="toggle-options">Cliquer pour sélectionner votre choix</h2>
                

                <ul class="multi-select hidden">
                    
                    <fieldset>
                        <legend>Natation Adultes</legend>
                        <li>
                            <input type="checkbox" id="option1" name="options[]" value="option1">
                            <label for="option1">Adultes Débutants</label>
                        </li>
                        <li>
                            <input type="checkbox" id="option1" name="options[]" value="option1">
                            <label for="option1">Adultes Perfectionnment</label>
                        </li>
                    </fieldset>
                    <fieldset>
                        <legend>AquaGym</legend>
                        <li>
                            <input type="checkbox" id="option1" name="options[]" value="option1">
                            <label for="option1">Aqua-Forme</label>
                        </li>
                        <li>
                            <input type="checkbox" id="option1" name="options[]" value="option1">
                            <label for="option1">Aqua-Palmes</label>
                        </li>
                        <li>
                            <input type="checkbox" id="option1" name="options[]" value="option1">
                            <label for="option1">Aqua-Bike</label>
                        </li>
                    </fieldset>


                </ul>
            </div>
            <!--End liste choix activités -->

            <div class="formGroupe">
                <input type="submit" value="Envoyer" class="buttonSub">
            </div>
