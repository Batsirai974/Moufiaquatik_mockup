          <div class="pre-inscription-overlay-modale pre-inscription-toggle">

                  <!-- <button class="btn-toggle pre-inscription-close ">X</button> -->

                  <h2>Merci de cocher les cases correspondantes a votre situation.</h2>


                  <form action="" class="form-pre-inscription">

                      <p>Etiez vous adhérent à la saison dernière?</p>
                      <input type="radio" id="oui" name="adherent" value="oui" required>
                      <label for="oui">Oui</label>
                      <input type="radio" id="non" name="adherent" value="non" required>
                      <label for="non">Non</label>
  
                      <p>Avez-vous plus de 18 ans??</p>
                      <input type="radio" id="oui-majeur" name="majeur" value="oui" required>
                      <label for="oui">Oui</label>
                      <input type="radio" id="non-majeur" name="majeur" value="non" required>
                      <label for="non">Non</label>
                      <br>
                      <button type="submit" id="btn-submit">Validez</button>
